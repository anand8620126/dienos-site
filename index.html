<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIENOS - Premium Tees</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- main.css --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .site-header {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 25px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .site-header .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .site-header .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .site-header .navbar a {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .site-header .navbar a:hover { color: #777; }

    .site-footer {
      background-color: #f8f8f8;
      padding: 30px 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 80px;
    }
    .site-footer .social-links {
      margin-top: 10px;
    }
    .site-footer .social-links a {
      margin: 0 10px;
      color: #333;
      font-weight: 500;
    }
    .site-footer .social-links a:hover { color: #000; }

    /* --- home.css --- */
    .hero {
      height: 90vh;
      background: url('assets/images/hero-bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .hero-text {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .hero-text h1 {
      font-size: 60px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .hero-text p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 40px;
      background-color: #fff;
      color: #111;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: 2px solid #fff;
    }
    .btn:hover {
      background-color: transparent;
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo">DIENOS</div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/shop.html">Shop</a></li>
          <li><a href="pages/about.html">About</a></li>
          <li><a href="pages/contact.html">Contact</a></li>
          <li><a href="pages/cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Unleash Your Street Style</h1>
      <p>Printed. Plain. Oversized. All at DIENOS.</p>
      <a href="pages/shop.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 DIENOS. All rights reserved.</p>
      <div class="social-links">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">WhatsApp</a>
        <a href="mailto:contact@dienos.in">Email</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // main.js
    // You can put custom common logic here later
  </script>

  <script>
    // cart.js
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }
    function updateQty(index, newQty) {
      const cart = getCart();
      cart[index].quantity = parseInt(newQty);
      saveCart(cart);
      renderCart();
    }
    function renderCart() {
      const cart = getCart();
      const cartTable = document.querySelector(".cart-table");
      const summary = document.querySelector(".cart-summary");
      if (!cartTable || !summary) return;
      cartTable.innerHTML = "";
      if (cart.length === 0) {
        cartTable.innerHTML = `<p style="text-align:center;">Your cart is empty ðŸ›’</p>`;
        summary.innerHTML = ``;
        return;
      }
      let total = 0;
      cart.forEach((item, index) => {
        const itemHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="cart-details">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <p>Price: â‚¹${item.price}</p>
            </div>
            <div class="cart-qty">
              <label>Qty:</label>
              <input type="number" min="1" value="${item.quantity}" onchange="updateQty(${index}, this.value)" />
            </div>
            <div class="cart-remove">
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartTable.innerHTML += itemHTML;
        total += item.price * item.quantity;
      });
      summary.innerHTML = `<p><strong>Total:</strong> â‚¹${total}</p><button class="checkout-btn">Proceed to Checkout</button>`;
    }
    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

  <script>
    // product.js
    document.addEventListener("DOMContentLoaded", function () {
      const selected = JSON.parse(localStorage.getItem("selectedProduct"));
      if (selected) {
        document.querySelector(".product-info h2").innerText = selected.name;
        document.querySelector(".price").innerText = `â‚¹${selected.price}`;
        document.querySelector(".product-image img").src = selected.image;
      }
      const addToCartBtn = document.querySelector(".add-to-cart-btn");
      if (!addToCartBtn) return;
      addToCartBtn.addEventListener("click", function () {
        const productName = document.querySelector(".product-info h2").innerText;
        const productPrice = parseInt(document.querySelector(".price").innerText.replace("â‚¹", ""));
        const productImage = document.querySelector(".product-image img").getAttribute("src");
        const selectedSize = document.querySelector(".sizes select").value;
        const cartItem = {
          name: productName,
          price: productPrice,
          image: productImage,
          size: selectedSize,
          quantity: 1
        };
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingIndex = cart.findIndex(
          (item) => item.name === cartItem.name && item.size === cartItem.size
        );
        if (existingIndex > -1) {
          cart[existingIndex].quantity += 1;
        } else {
          cart.push(cartItem);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        showToast("Added to Cart âœ…");
      });

      function showToast(msg) {
        const toast = document.createElement("div");
        toast.innerText = msg;
        toast.style.cssText = `
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          background: #111;
          color: #fff;
          padding: 10px 25px;
          border-radius: 20px;
          font-size: 14px;
          z-index: 1000;
        `;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2500);
      }
    });
  </script>

</body>
</html>
